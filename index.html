<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="background-color">
      <div class="all-section">
        <header>
          <h1 class="gallery-header">Our Gallery</h1>
        </header>

        <nav class="nav-section">
          <button id="sport" class="button">sport</button>
          <button id="food" class="button">food</button>
          <button id="music" class="button">music</button>
        </nav>

        <section>
          <div class="container-section">
            <div class="arrow-left">
              <i class="fas fa-chevron-left"></i>
            </div>

            <div class="section-images"></div>

            <div class="arrow-right">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <p class="collection"></p>
        </section>

        <div class="drop-down">
          <select id="user-img">
            <option value=""></option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
    </div>
    <div class="line-rotate"></div>

    <script src="index.js"></script>
  </body>
</html>
